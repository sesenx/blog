{% extends "layout.html" %}



{% block body %}
{% load crispy_forms_tags %}


<hr>
<div class="row">
  <div class="col-md-6 offset-md-3">
      <ul class="messages">
            {% for message in messages %}
            <li> {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}</li>
            {% endfor %}
      </ul>

      <h3>LOGIN PAGE</h3>
      <hr>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-danger">Login</button>
</form>

  </div>
</div>
{% endblock body %}
