<!DOCTYPE html>
{% extends "layout.html" %}



{% block body %}
{% load crispy_forms_tags %}
<h3>Update Article</h3>
    Welcome, {{ request.user.username }} , please write your article
<hr>

<div>
    <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">UPDATE</button>
         </form>
    </div>
</div>

<hr>


{% endblock body %}
